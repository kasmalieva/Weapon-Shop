<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Weapon</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 .bg-secondary border-bottom shadow-sm">
        <a class="p-2 text-dark" href="/"><img src="https://www.designmantic.com/logo-images/167898.png?company=Company+Name&slogan=&verify=1" width="50" height="50" alt=""></a>
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <nav class="my-2 my-md-0 me-md-3">
                        <a class="p-2 text-dark" href="/close">Close Combat</a>
                        <a class="p-2 text-dark" href="/closeCombat">Distant Battle</a>
                        <a class="p-2 text-dark" href="/about">About Us</a>
                    </nav>
                </div>
                <div class="col-2">
                    <a  class="p-2 text-dark" href="/weapon-add">Add Weapon</a>
                </div>
            </div>
        </div>
    </header>

    <div class="container mt-5 mb-5 ">
        <h1>Add Weapon</h1>
        <form action="/weapon-add" method="post">
            <input type="text" name="name" placeholder="Title of Weapon" class="form-control"><br>
            <input type="text" name="price" placeholder="Price of Weapon" class="form-control"><br>
            <textarea name="info" placeholder="Information About Weapon" class="form-control"></textarea><br>
            <input type="text" name="imageUrl" placeholder="Add Url for image" class="form-control"><br>
            <select type="text" name="types" class="form-control">
                <option><p>Close Combat</p></option>
                <option><p>Distant Combat</p></option>
                <option><p>Carousel</p></option>
            </select><br>
            <button type="submit" class="btn btn-success">Add Weapon</button>
        </form>
    </div>

</body>
</html>
