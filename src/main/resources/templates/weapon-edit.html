<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Weapon shop<</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 .bg-secondary border-bottom shadow-sm">
        <a class="p-2 text-dark" href="/"><img src="https://www.designmantic.com/logo-images/167898.png?company=Company+Name&slogan=&verify=1" width="50" height="50" alt=""></a>
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <nav class="my-2 my-md-0 me-md-3">
                        <a class="p-2 text-dark" href="/close">Close Combat</a>
                        <a class="p-2 text-dark" href="/closeCombat">Distant Battle</a>
                        <a class="p-2 text-dark" href="/about">About Us</a>
                    </nav>
                </div>
                <div class="col-2">
                    <a  class="p-2 text-dark" href="/weapon-add">Add Weapon</a>
                </div>
            </div>
        </div>
    </header>

    <div class="container mr-5 mb-3">
        <div th:each="el : ${weapon}">
            <form  method ="post">
                <input type="text" th:value="${el.name}" name="name" placeholder="Name of product" class="form-control text-secondary"><br>
                <input type="text" th:value="${el.price}" name="price" placeholder="Price of product" class="form-control text-secondary"><br>
                <textarea  name="url"  placeholder="url for image" class="form-control text-secondary" th:text="${el.imageUrl}"/><br>
                <button type="submit" class="btn btn-secondary">Update</button>
            </form>
        </div>

    </div>
</body>
</html>
