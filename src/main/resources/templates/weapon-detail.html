<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Weapon shop</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 .bg-secondary border-bottom shadow-sm">
    <a class="p-2 text-dark" href="/"><img src="https://www.designmantic.com/logo-images/167898.png?company=Company+Name&slogan=&verify=1" width="50" height="50" alt=""></a>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <nav class="my-2 my-md-0 me-md-3">
                    <a class="p-2 text-dark" href="/closeCombat">Close Combat</a>
                    <a class="p-2 text-dark" href="/distantCombat">Distant Battle</a>
                    <a class="p-2 text-dark" href="/about">About Us</a>
                </nav>
            </div>
            <div class="col-2">
                <a  class="p-2 text-dark" href="/weapon-add">Add Weapon</a>
            </div>
        </div>
    </div>
</header>
<div class="container mt-5">
    <div th:each="el : ${weapon}" class="alert alert-secondary mt-2">
        <h1 th:text="${el.name}" class="text-secondary"></h1><br>
        <h3 th:text="${el.price}" class="text-secondary"></h3><br>
        <a th:href="'/weapon/' + ${el.id} + '/edit'" class="btn btn-secondary">Edit</a><br><br>
        <form th:action="'/weapon/' + ${el.id} + '/delete'" method="post">
            <button class="btn btn-warning" type="submit">Delete Weapon</button>
        </form>
    </div>
</div>

</body>
</html>
