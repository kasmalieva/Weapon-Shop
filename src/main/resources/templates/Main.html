<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>Weapon shop<</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>

    <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 .bg-secondary border-bottom shadow-sm">
        <a class="p-2 text-dark" href="/"><img src="https://www.designmantic.com/logo-images/167898.png?company=Company+Name&slogan=&verify=1" width="50" height="50" alt=""></a>
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <nav class="my-2 my-md-0 me-md-3">
                        <a class="p-2 text-dark" href="/closeCombat">Close Combat</a>
                        <a class="p-2 text-dark" href="/distantCombat">Distant Combat</a>
                        <a class="p-2 text-dark" href="/about">About Us</a>
                    </nav>
                </div>
                <div class="col-2">
                    <a  class="p-2 text-dark" href="/weapon-add">Add Weapon</a>
                </div>
            </div>
        </div>
    </header>

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="https://user-images.githubusercontent.com/60435025/115569217-d2eb2f80-a2de-11eb-89cf-2e034cfc91f5.png" alt="First slide">
            </div>
            <div class="carousel-item" th:each="el:${carousel}">
                <img class="d-flex w-100" style="height:820px" th:src="${el.imageUrl}" alt="First slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <h4>Weapon:</h4>
    <div class="container">
        <div class="row">
            <div class="col-4" th:each="el:${weapons}">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" th:src="${el.imageUrl}" alt="Weapon">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${el.name}"></h5>
                        <p class="card-text" th:text="${el.price}"></p>
                        <a href="/buy" class="btn btn-secondary">Buy</a>
                        <a th:href="'/weapon/' + ${el.id}" class="btn btn-secondary">More</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
